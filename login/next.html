<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #00AEEF, #007ACC);
            animation: fadeInAnimation 1s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 50px;
            animation: slideDownAnimation 1s ease-in-out forwards;
        }

        @keyframes slideDownAnimation {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            animation: slideUpAnimation 1s ease-in-out forwards;
        }

        @keyframes slideUpAnimation {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            background: linear-gradient(to bottom right, #57CF82, #007ACC);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to bottom right, #4BBF57, #0067B7);
        }

        p {
            color: red;
            font-weight: bold;
        }
</style>
</head>
<body>
    <h1>Register</h1>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form method="POST" action="/register">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="Mid_name">Mid Name:</label>
        <input type="text" id="Mid_name" name="Mid_name"><br>

        <label for="Last_name">Last Name:</label>
        <input type="text" id="Last_name" name="Last_name" required><br>

        <label for="Uid">UID:</label>
        <input type="Uid" id="Uid" name="Uid" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
	<label for="AGE">AGE:</label>
        <input type="number" id="AGE" name="AGE" required><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>


        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" required><br>

        <label for="emergency_contact">Emergency Contact:</label>
        <input type="tel" id="emergency_contact" name="emergency_contact" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
