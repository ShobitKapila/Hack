<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form method="POST" action="/register">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" required><br>

        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required><br>

        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required><br>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" required><br>

        <label for="illness">Any Illness:</label>
        <input type="text" id="illness" name="illness"><br>

        <label for="emergency_contact">Emergency Contact:</label>
        <input type="tel" id="emergency_contact" name="emergency_contact" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
